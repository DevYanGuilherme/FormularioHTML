<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do usuário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Dados do usuário</h1>
        <p id="subtitulo">Coloque seus dados</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo"> 
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" id="nome" nome="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" id="sobrenome" nome="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" id="email" nome="email" required> 
        </div>

        <div class="campo">
            <label><Strong>Escreva uma mensagem</Strong></label>
            <textarea row="6" id="mensagem" nome="mensagem"></textarea required>
        </div>

        <div class="botao">
            <label><strong>Logar</strong></label>
            <input type="submit" nome="logar" volue="logar">
        </div>

    </form>
</body>
</html>
